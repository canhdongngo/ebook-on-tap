<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống tài liệu học tập</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HỆ THỐNG TÀI LIỆU HỌC TẬP</h1>
            <p class="subtitle">Tài liệu được phân loại theo lớp và môn học</p>
        </header>

        <!-- Banner quảng cáo -->
        <section class="banner-section">
            <h2 class="banner-title">SẢN PHẨM NỔI BẬT</h2>
            <div class="products-container" id="productsList">
                <!-- Sản phẩm sẽ được hiển thị ở đây bằng JavaScript -->
            </div>
        </section>

        <div class="filter-section">
            <div class="filter-group">
                <label for="gradeFilter">Lọc theo lớp:</label>
                <select id="gradeFilter">
                    <option value="all">Tất cả các lớp</option>
                    <option value="10">Lớp 10</option>
                    <option value="11">Lớp 11</option>
                    <option value="12">Lớp 12</option>
					<option value="10+">Không Phân Lớp</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="subjectFilter">Lọc theo môn học:</label>
                <select id="subjectFilter">
                    <option value="all">Tất cả môn học</option>
                    <option value="toan">Toán</option>
                    <option value="ly">Vật lý</option>
                    <option value="hoa">Hóa học</option>
                    <option value="van">Ngữ văn</option>
                    <option value="anh">Tiếng Anh</option>
                    <option value="sinh">Sinh học</option>
					<option value="tonghop">Tổng Hợp</option>
                </select>
            </div>

            <button class="reset-btn" id="resetFilter">Đặt lại bộ lọc</button>
        </div>

        <div class="documents-container" id="documentsList">
            <!-- Tài liệu sẽ được hiển thị ở đây bằng JavaScript -->
        </div>
    </div>

    <footer>
        <p>Hệ thống tài liệu học tập &copy; 2023</p>
    </footer>

	<script src="script.js"></script>
</body>
</html>
